<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advay Roongta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Source+Sans+3:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #1a4a7a;
      --text: #ddeeff;
      --muted: #5a8fbc;
      --accent: #60c8ff;
      --link: #60c8ff;
    }
    [data-theme="light"] {
      --bg: #f4f1ec; --text: #1a2e38; --muted: #7a8a92; --accent: #1a2e38; --link: #2a6278;
    }
    [data-theme="sepia"] {
      --bg: #f5eedc; --text: #3b2c1a; --muted: #8a7a62; --accent: #3b2c1a; --link: #6b4c2a;
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Source Sans 3', sans-serif;
      font-weight: 300;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s, color 0.3s;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 24px 40px;
    }
    .theme-toggle {
      display: flex;
      align-items: center;
      background: rgba(255,255,255,0.08);
      border-radius: 24px;
      padding: 4px;
      gap: 2px;
      border: 1px solid rgba(255,255,255,0.1);
      transition: background 0.3s;
    }
    [data-theme="light"] .theme-toggle,
    [data-theme="sepia"] .theme-toggle {
      background: rgba(0,0,0,0.06);
      border-color: rgba(0,0,0,0.1);
    }
    .theme-btn {
      width: 34px;
      height: 28px;
      border-radius: 18px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-family: 'Source Sans 3', sans-serif;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: background 0.2s;
      color: var(--muted);
    }
    .theme-btn.active {
      background: rgba(255,255,255,0.15);
      color: var(--text);
    }
    [data-theme="light"] .theme-btn.active,
    [data-theme="sepia"] .theme-btn.active {
      background: rgba(0,0,0,0.1);
    }
    main {
      flex: 1;
      padding: 48px 40px 80px;
      max-width: 720px;
    }
    h1 {
      font-family: 'Lora', serif;
      font-size: 2.8rem;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 28px;
      line-height: 1.1;
      animation: fadeUp 0.6s ease both;
    }
    .bio {
      font-size: 1.15rem;
      line-height: 1.75;
      color: var(--text);
      margin-bottom: 28px;
      animation: fadeUp 0.6s 0.1s ease both;
    }
    .links-row {
      display: flex;
      gap: 24px;
      font-size: 0.9rem;
      animation: fadeUp 0.6s 0.2s ease both;
    }
    .links-row a {
      color: var(--link);
      text-decoration: none;
      border-bottom: 1px solid rgba(96,200,255,0.3);
      padding-bottom: 1px;
      transition: opacity 0.2s;
    }
    [data-theme="light"] .links-row a,
    [data-theme="sepia"] .links-row a {
      border-bottom-color: rgba(0,0,0,0.2);
    }
    .links-row a:hover { opacity: 0.75; }
    footer { padding: 32px 40px; }
    .signature svg { width: 90px; height: 50px; opacity: 0.85; display: block; margin-bottom: 8px; }
    .copyright { font-size: 0.8rem; color: var(--muted); }
    .bg-watermark {
      position: fixed;
      top: -20px;
      left: -30px;
      font-family: 'Lora', serif;
      font-size: 280px;
      font-weight: 700;
      font-style: italic;
      color: transparent;
      -webkit-text-stroke: 1px rgba(255,255,255,0.05);
      pointer-events: none;
      user-select: none;
      line-height: 1;
      z-index: 0;
      transition: -webkit-text-stroke 0.3s;
    }
    [data-theme="light"] .bg-watermark,
    [data-theme="sepia"] .bg-watermark {
      -webkit-text-stroke: 1px rgba(0,0,0,0.05);
    }
    main, footer, nav { position: relative; z-index: 1; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      nav { padding: 20px 24px; }
      main { padding: 36px 24px; }
      h1 { font-size: 2rem; }
      footer { padding: 24px; }
    }
  </style>
</head>
<body data-theme="sepia">

  <div class="bg-watermark" aria-hidden="true">A</div>

  <nav>
    <div class="theme-toggle" role="group" aria-label="Theme selector">
      <button class="theme-btn active" data-t="sepia">S</button>
      <button class="theme-btn" data-t="light">L</button>
      <button class="theme-btn" data-t="dark">D</button>
    </div>
  </nav>

  <main>
    <h1>Advay Roongta</h1>
    <p class="bio">
     placeholder
    </p>
    <div class="links-row">
      <a href="https://github.com/advayroongta" target="_blank" rel="noopener">GitHub ↗</a>
      <a href="https://www.linkedin.com/in/advayisawesome/" target="_blank" rel="noopener">LinkedIn ↗</a>
    </div>
  </main>

  <footer>
    <div class="signature">
      <svg viewBox="0 0 140 60" fill="none" xmlns="http://www.w3.org/2000/svg" aria-label="AR monogram">
        <path d="M8 46 C12 36, 16 26, 20 18 C22 14, 24 14, 26 18 C30 26, 34 36, 38 46" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M12 34 L34 34" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        <path d="M50 46 L50 18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
        <path d="M50 18 C58 18, 64 20, 64 26 C64 32, 58 34, 50 34" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M50 34 C55 34, 60 38, 65 46" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M6 50 L90 50" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
      </svg>
    </div>
    <p class="copyright">© 2026 Advay Roongta</p>
  </footer>

  <script>
    const btns = document.querySelectorAll('.theme-btn');
    btns.forEach(btn => {
      btn.addEventListener('click', () => {
        btns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const t = btn.dataset.t;
        if (t === 'dark') document.body.removeAttribute('data-theme');
        else document.body.setAttribute('data-theme', t);
      });
    });
  </script>
</body>
</html>
